<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" style="display: none;">
    <!-- Mandala Pattern 1 -->
    <defs>
        <pattern id="mandala-pattern-1" patternUnits="userSpaceOnUse" width="200" height="200">
            <circle cx="100" cy="100" r="90" fill="none" stroke="#FFB6C1" stroke-width="2" opacity="0.5"/>
            <circle cx="100" cy="100" r="70" fill="none" stroke="#E0BBE4" stroke-width="1.5" opacity="0.4"/>
            <circle cx="100" cy="100" r="50" fill="none" stroke="#B3E5FC" stroke-width="1" opacity="0.3"/>
            <circle cx="100" cy="100" r="30" fill="none" stroke="#B5EAD7" stroke-width="1" opacity="0.2"/>
        </pattern>

        <!-- Mandala Pattern 2 -->
        <pattern id="mandala-pattern-2" patternUnits="userSpaceOnUse" width="150" height="150">
            <circle cx="75" cy="75" r="70" fill="none" stroke="#B5EAD7" stroke-width="1.5" opacity="0.4"/>
            <circle cx="75" cy="75" r="50" fill="none" stroke="#FFB6C1" stroke-width="1" opacity="0.3"/>
            <circle cx="75" cy="75" r="30" fill="none" stroke="#E0BBE4" stroke-width="0.8" opacity="0.2"/>
            <path d="M 75 15 L 95 35 L 75 55 L 55 35 Z" fill="none" stroke="#B3E5FC" stroke-width="1" opacity="0.3"/>
        </pattern>

        <!-- Star Icon -->
        <g id="star-icon">
            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" fill="currentColor"/>
        </g>

        <!-- Crayon Icon -->
        <g id="crayon-icon">
            <rect x="2" y="6" width="3" height="16" fill="#FFB6C1" rx="1"/>
            <path d="M2 4 L5 4 L4 1 L3 1 Z" fill="#FFB6C1"/>
            <circle cx="3.5" cy="24" r="1.5" fill="#FFB6C1"/>
        </g>

        <!-- Palette Icon -->
        <g id="palette-icon">
            <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="1.5"/>
            <circle cx="8" cy="8" r="1.5" fill="#FFB6C1"/>
            <circle cx="16" cy="8" r="1.5" fill="#E0BBE4"/>
            <circle cx="12" cy="16" r="1.5" fill="#B3E5FC"/>
            <circle cx="8" cy="12" r="1.5" fill="#B5EAD7"/>
            <circle cx="16" cy="12" r="1.5" fill="#FFE0B2"/>
        </g>

        <!-- Heart Icon -->
        <g id="heart-icon">
            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" fill="currentColor"/>
        </g>

        <!-- Smiley Face -->
        <g id="smiley-face">
            <circle cx="12" cy="12" r="11" fill="none" stroke="currentColor" stroke-width="1.5"/>
            <circle cx="8" cy="9" r="1.5" fill="currentColor"/>
            <circle cx="16" cy="9" r="1.5" fill="currentColor"/>
            <path d="M 8 14 Q 12 16 16 14" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        </g>

        <!-- Butterfly -->
        <g id="butterfly-icon">
            <ellipse cx="7" cy="8" rx="3" ry="5" fill="#FFB6C1" opacity="0.7"/>
            <ellipse cx="17" cy="8" rx="3" ry="5" fill="#FFB6C1" opacity="0.7"/>
            <ellipse cx="5" cy="16" rx="2" ry="4" fill="#E0BBE4" opacity="0.7"/>
            <ellipse cx="19" cy="16" rx="2" ry="4" fill="#E0BBE4" opacity="0.7"/>
            <line x1="12" y1="0" x2="12" y2="20" stroke="#333" stroke-width="1"/>
        </g>

        <!-- Rainbow Arc -->
        <g id="rainbow-arc">
            <path d="M 2 20 Q 12 2 22 20" fill="none" stroke="#FFB6C1" stroke-width="2" stroke-linecap="round"/>
            <path d="M 4 20 Q 12 6 20 20" fill="none" stroke="#E0BBE4" stroke-width="1.5" stroke-linecap="round"/>
            <path d="M 6 20 Q 12 10 18 20" fill="none" stroke="#B3E5FC" stroke-width="1.5" stroke-linecap="round"/>
        </g>

        <!-- Sparkle -->
        <g id="sparkle-icon">
            <path d="M 12 0 L 14 8 L 22 10 L 14 12 L 12 20 L 10 12 L 2 10 L 10 8 Z" fill="currentColor"/>
        </g>
    </defs>

    <!-- Mandala Background Complex -->
    <g id="complex-mandala">
        <circle cx="200" cy="200" r="180" fill="none" stroke="#FFB6C1" stroke-width="2" opacity="0.6"/>
        <circle cx="200" cy="200" r="150" fill="none" stroke="#E0BBE4" stroke-width="1.5" opacity="0.5"/>
        <circle cx="200" cy="200" r="120" fill="none" stroke="#B3E5FC" stroke-width="1" opacity="0.4"/>
        <circle cx="200" cy="200" r="90" fill="none" stroke="#B5EAD7" stroke-width="1" opacity="0.3"/>
        <circle cx="200" cy="200" r="60" fill="none" stroke="#FFE0B2" stroke-width="0.8" opacity="0.2"/>
        <circle cx="200" cy="200" r="30" fill="none" stroke="#FFB6C1" stroke-width="0.8" opacity="0.2"/>
        
        <!-- Petals -->
        <g stroke="#E0BBE4" stroke-width="1.5" fill="none" opacity="0.4">
            <line x1="200" y1="30" x2="200" y2="80"/>
            <line x1="200" y1="30" x2="230" y2="50"/>
            <line x1="200" y1="30" x2="250" y2="60"/>
            <line x1="200" y1="30" x2="260" y2="90"/>
            <line x1="200" y1="30" x2="250" y2="130"/>
            <line x1="200" y1="30" x2="230" y2="160"/>
            <line x1="200" y1="30" x2="200" y2="180"/>
        </g>

        <!-- Pattern dots -->
        <g fill="#FFB6C1" opacity="0.5">
            <circle cx="200" cy="60" r="3"/>
            <circle cx="240" cy="80" r="2.5"/>
            <circle cx="260" cy="120" r="2"/>
            <circle cx="250" cy="160" r="2.5"/>
            <circle cx="200" cy="180" r="3"/>
            <circle cx="150" cy="160" r="2.5"/>
            <circle cx="130" cy="120" r="2"/>
            <circle cx="140" cy="80" r="2.5"/>
        </g>
    </g>

    <!-- Simple Geometric Mandala -->
    <g id="geometric-mandala">
        <g stroke="#B5EAD7" stroke-width="1.5" fill="none" opacity="0.6">
            <circle cx="100" cy="100" r="80"/>
            <circle cx="100" cy="100" r="60"/>
            <circle cx="100" cy="100" r="40"/>
            <circle cx="100" cy="100" r="20"/>
        </g>
        
        <g stroke="#FFE0B2" stroke-width="1" fill="none" opacity="0.4">
            <line x1="20" y1="100" x2="180" y2="100"/>
            <line x1="100" y1="20" x2="100" y2="180"/>
            <line x1="34" y1="34" x2="166" y2="166"/>
            <line x1="166" y1="34" x2="34" y2="166"/>
        </g>

        <g fill="#FFB6C1" opacity="0.3">
            <polygon points="100,20 110,40 90,40"/>
            <polygon points="170,100 150,110 150,90"/>
            <polygon points="100,170 90,150 110,150"/>
            <polygon points="30,100 50,90 50,110"/>
        </g>
    </g>
</svg>